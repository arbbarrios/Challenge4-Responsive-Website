<html lang="en">
<head>

    <link rel="stylesheet" href="responsiveWeb.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Poppins:wght@300&family=Questrial&family=Raleway:ital,wght@0,300;1,500&display=swap');

</head>
<body>

            <li><a href="#qoutations">Qoutations</a></li>
            <li><a href="#gallery">Gallery</a></li>
        </ul></div>
       <div class="mobile-nav">
        <img src="./img/menu-btn.png" alt="" class="menu-btn">
        <h1 class="close-btn">x</h1>
       </div>
    </nav>

    <a name="home">
        <div class="front-page">
            <div class="welcome">
                <div class="welcome-text">
                    <p>This is my output for challenge 4.</p>
                    <p class="subtext">Creating a Responsive Website.</p>

            </div></div></a>


            <a name="qoutations">

                    <div class="card">
                        <div class="text"></div>
                            <p>Don't be the same, be BETTER</p>
                         </div>
                        </section></a>

                        <a name="gallery">
                            <section class="tours">
                                   <div class="col image-col">
                                       <div class="image-gallery">
                                           <img src="./responsive-img/pic1.jpg" alt="">
                                           <img src="./responsive-img/pic2.jpg" alt="">
                                           <img src="./responsive-img/pic3.jpg" alt="">

                                   </div>          
                           </section></a>
                       </div>
                   
                   
                           <script>
                               const mobileNav = document.querySelector('.mobile-nav')
                               const menuBtn = document.querySelector('.menu-btn')
                               const navlinks = document.querySelector('.nav-links')
                               const closeBtn = document.querySelector('.close-btn')
                   
                               mobileNav.addEventListener('click',(e)=>{
                                   navlinks.classList.toggle('mobile-menu')
                                   if(e.target === menuBtn){
                                       menuBtn.replaceWith(closeBtn)
                                       closeBtn.style.display = 'block'
                                   }
                                   if(e.target === closeBtn){
                                       closeBtn.replaceWith(menuBtn)
                                       }
                               })
                               
                         
                           </script>

                    
</body>
